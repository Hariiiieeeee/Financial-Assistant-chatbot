<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial assistant Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <div class="wrapper">
        <div class="chatbot">
            <header><h1>Financial assistant</h1></header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Hi there! <br>
                        How can i help you today?
                    </p>
                </li>

            

            </ul>

            <div class="chat-input">
                <textarea name="chat-input" id="chat-input" placeholder="Ask your financial doubts..."></textarea>
                <span id="send-button" class="material-symbols-outlined">send</span>
            </div>
        </div>
    </div>
    
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
